{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Pitcher Dashboard</title>
  <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="dashboard">
    
    <!-- 投手個人資訊卡 -->
    <div class="profile-card">
      <div class="profile-image">
        <img src="{% static 'images/yamamoto.jpg' %}" alt="Yoshinobu Yamamoto">
      </div>
      <div class="profile-info">
        <h1>Yoshinobu Yamamoto</h1>
        <p class="team">Los Angeles Dodgers</p>
        <div class="performance-indicator improving">
          ⬆️ Improving: Last 5 starts
        </div>
      </div>
    </div>

    <!-- 基本統計數值 -->
    <div class="stats-grid">
      <div class="stat-card">
        <h3>勝敗</h3>
        <div class="stat-value">none</div>
      </div>
      <div class="stat-card">
        <h3>ERA</h3>
        <div class="stat-value">none</div>
      </div>
      <div class="stat-card">
        <h3>WHIP</h3>
        <div class="stat-value">none</div>
      </div>
      <div class="stat-card">
        <h3>K/9</h3>
        <div class="stat-value">none</div>
      </div>
    </div>

    <!-- 圖表區塊：趨勢圖 + 甜甜圈圖 -->
    <div class="charts-container">

      <!-- 圖一：ERA & FIP 趨勢圖 -->
      <div class="chart-section">
        <h2>ERA & FIP 趨勢 - 近 5 場比賽</h2>
        <canvas id="performanceChart"></canvas>
      </div>

      <!-- 圖二：球種分析甜甜圈圖 -->
      <div class="chart-section">
        <h2>球種分析</h2>
        <div class="pitch-analysis-container">
          <div class="donut-chart">
            <canvas id="pitchDistributionChart"></canvas>
          </div>
          <div class="pitch-stats">
            <div class="pitch-stat-row">
              <span class="pitch-type" style="color: #ff0000">FOUR-SEAM</span>
              <span class="pitch-baa">BAA: .231</span>
            </div>
            <div class="pitch-stat-row">
              <span class="pitch-type" style="color: #00ff00">CHANGEUP</span>
              <span class="pitch-baa">BAA: .133</span>
            </div>
            <div class="pitch-stat-row">
              <span class="pitch-type" style="color: #00ffff">KNUCKLE CURVE</span>
              <span class="pitch-baa">BAA: .200</span>
            </div>
            <div class="pitch-stat-row">
              <span class="pitch-type" style="color: #ffff00">SLIDER</span>
              <span class="pitch-baa">BAA: .571</span>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- 載入 Chart.js 與自定義 JS -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
